apiVersion: backstage.io/v1alpha1
kind: Group
metadata:
  name: default-team
  description: Default Team
spec:
  type: team
  profile:
    displayName: Default Team
    email: team-a@example.com
    picture: https://avatars.dicebear.com/api/identicon/team-a@example.com.svg?background=%23fff
  parent: default-org
  children: []

---

apiVersion: backstage.io/v1alpha1
kind: User
metadata:
  name: default-user
spec:
  profile:
    displayName: Default User
    email: guest@example.com
    picture: https://avatars.dicebear.com/api/avataaars/guest@example.com.svg?background=%23fff
  memberOf: [default-team]

---

apiVersion: backstage.io/v1alpha1
kind: System
metadata:
  name: test
  description: Tanzu Application Platform GUI System
spec:
  owner: default-team

---
apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: surfersapi
  description: Surf Forecast API Gateway
  tags:
    - app-accelerator
    - python
    - web
    - tanzu
  annotations:
    'backstage.io/kubernetes-label-selector': 'app.kubernetes.io/part-of=surferslookout'
spec:
  type: service
  lifecycle: experimental
  owner: default-team
  system: test
  providesApis:
    - surfersapi